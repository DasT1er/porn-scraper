# Porn Scraper Configuration

# Download Settings
download:
  # Base directory for downloads
  output_dir: "./downloads"

  # Create subdirectories for each gallery
  create_subdirs: true

  # Naming pattern: {title}, {url}, {index}, {timestamp}
  folder_pattern: "{title}"
  file_pattern: "{index:03d}_{filename}"

  # Concurrent downloads
  max_concurrent: 5

  # Retry settings
  max_retries: 3
  retry_delay: 2

# Scraper Settings
scraper:
  # Scraping mode: "auto" (try light first, fallback to browser), "browser" (selenium), "light" (requests only)
  # Auto mode tries light mode first, then switches to browser if needed
  default_mode: "auto"

  # Minimum images to find before considering light mode successful
  # If fewer images found, auto mode will switch to browser mode
  min_images_threshold: 5

  # Browser settings (for Selenium mode)
  headless: true

  # User agent (leave empty for default)
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

  # Page load wait time (seconds) for browser mode
  page_load_wait: 3

  # Timeout in milliseconds
  page_timeout: 30000

  # Wait for images to load
  wait_for_images: true

  # Minimum image size to download (in KB)
  min_image_size: 15

  # Minimum image dimensions (width x height)
  min_width: 400
  min_height: 400

# Gallery Detection
detection:
  # Auto-detect gallery containers
  auto_detect: true

  # CSS selectors to try (in order)
  gallery_selectors:
    - ".gallery"
    - ".image-gallery"
    - "#gallery"
    - ".post-content"
    - ".entry-content"
    - "article"

  # Exclude these selectors (ads, thumbnails, etc.)
  exclude_selectors:
    - ".advertisement"
    - ".ad"
    - ".sidebar"
    - ".nav"
    - ".header"
    - ".footer"
    - ".thumbnail"
    - ".thumb"

  # Detect pagination
  detect_pagination: true
  pagination_selectors:
    - ".pagination a"
    - ".next-page"
    - "a[rel='next']"

  # Maximum pages to scrape per gallery
  max_pages: 100

# UI Settings
ui:
  # Show progress bars
  show_progress: true

  # Show live statistics
  show_stats: true

  # Color theme: "auto", "dark", "light"
  theme: "auto"

  # Verbosity: "quiet", "normal", "verbose"
  verbosity: "normal"

# Metadata Extraction
metadata:
  # Save metadata.json file with gallery info
  save_metadata: true

  # Metadata fields to extract:
  # - title: Gallery title
  # - tags: Tags/categories
  # - artist: Artist/author name
  # - date: Upload/publish date
  # - category: Category/series
  # - description: Gallery description
  # - url: Source URL
  # - scraped_at: Timestamp when scraped
  # - image_count: Number of images

# Advanced
advanced:
  # Custom headers
  headers: {}

  # Cookies file path
  cookies_file: ""

  # JavaScript execution delay (ms)
  js_delay: 1000

  # Screenshot on error (for debugging)
  screenshot_on_error: false
